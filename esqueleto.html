<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*Nome da empresa*</title>
<link rel="stylesheet" href="esqueleto.css"/>
  </head>
  <body>
      <main>
        <div data-action="open-menu" data-type="extendable">
            <img class="css-img-menu" src="image/img_placeholder.jpg">
        </div>

        <div class="selector s1">
          <div class="investimento"></div>
          <div class="imposto"></div>
        </div>
        <div class="selector s2">
          <div class= "investimento_A"></div>
          <div class= "investimento_B"></div>
          <div class= "investimento_C"></div>
        </div>
        <div class="selector s3">
          <div class= "imposto_A"></div>
          <div class= "imposto_B"></div>
          <div class= "imposto_C"></div>
        </div>
        <div class="insert">
          <div class="prazo"></div>
        </div>
        <div class="selector s4">
          <div class="gráfico g1"></div>
          <div class="gráfico g2"></div>
          <div class="gráfico g3"></div>
        </div>
        <div class="agrupment_button">
          <button type="button" class="button calc">Calcular</button>
          <button type="button" class="button clear">Limpar tudo</button>
          <button type="button" class="button reset">Resetar</button>
        </div>
      </main>
      <script src="./main.js"></script>
  </body>
</html>
